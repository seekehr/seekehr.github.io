<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        .typewriter h1 {
            overflow: hidden;
            border-right: 0.15em solid white;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation: typewriter 1s steps(40, end), blink 0.75s step-end infinite;
        }
        .gradient-bg {
            background: linear-gradient(to bottom, #ffdab9, #ffbf9b, #ffa07a);
            position: relative;
            overflow: hidden;
            height: 100vh;
        }
        .center-box {
            background: white;
            border: 2px solid #ffa07a;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .ball {
            width: 30px;
            height: 30px;
            background-color: #ff6347;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .tooltip {
            position: absolute;
            background: black;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body class="gradient-bg">
<!-- Bouncing Ball -->
<div class="ball" id="ball"></div>
<div class="tooltip" id="tooltip">Click me for a reward</div>

<!-- Hero Section -->
<section class="center-box text-center" id="center-box">
    <div class="typewriter">
        <h1 class="text-2xl font-bold text-gray-800">Seeker</h1>
    </div>
    <div class="flex justify-center space-x-4">
        <!-- Github Button -->
        <a href="https://github.com" target="_blank" class="flex items-center bg-black text-white px-4 py-2 rounded-lg hover:bg-gray-800">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="Github Logo" class="h-5 w-5 mr-2">
            Github
        </a>
        <!-- Fiverr Button -->
        <a href="https://fiverr.com" target="_blank" class="flex items-center bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/Fiverr_logo.svg" alt="Fiverr Logo" class="h-5 w-5 mr-2">
            Fiverr
        </a>
    </div>
    <a href="#projects" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 mt-6">Projects</a>
</section>

<script>
    const ball = document.getElementById('ball');
    const centerBox = document.getElementById('center-box');
    const tooltip = document.getElementById('tooltip');

    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let dx = (Math.random() - 0.5) * 2;
    let dy = (Math.random() - 0.5) * 2;

    function animate() {
        const ballSize = 30;
        const box = centerBox.getBoundingClientRect();

        if (x + ballSize >= window.innerWidth || x <= 0) dx = (Math.random() - 0.5) * 2;
        if (y + ballSize >= window.innerHeight || y <= 0) dy = (Math.random() - 0.5) * 2;

        if (
            x + ballSize > box.left && x < box.right &&
            y + ballSize > box.top && y < box.bottom
        ) {
            dx = (Math.random() - 0.5) * 2;
            dy = (Math.random() - 0.5) * 2;
        }

        x += dx;
        y += dy;

        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;

        requestAnimationFrame(animate);
    }

    ball.addEventListener('mouseenter', () => {
        tooltip.style.left = `${x + 20}px`;
        tooltip.style.top = `${y - 20}px`;
        tooltip.style.visibility = 'visible';
        tooltip.style.opacity = '1';
    });

    ball.addEventListener('mouseleave', () => {
        tooltip.style.visibility = 'hidden';
        tooltip.style.opacity = '0';
    });

    animate();
</script>
</body>
</html>
